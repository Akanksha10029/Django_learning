{% extends "all_app_chai_varieties.html" %}

{% block title %}
Django Chai Varieties Page
{% endblock %}

{% block content %}
<h1 class="text-3xl text-green-500 flex items-center justify-center font-bold">All Chai Varieties</h1>

<div class="grid grid-cols-3 gap-4 m-4">
    {% for chai in chais %}    
    <div class="bg-amber-100 p-5 rounded-2xl shadow-black shadow-2xl ">
        <img class="w-full h-60 object-cover rounded-2xl shadow-black shadow-2xl" src="{{chai.image.url}}" alt=""{{ chai.name }}"">

        <h2 class="text-2xl mt-8 text-orange-700 font-bold text-center transition-transform transform hover:scale-105">{{chai.name}}</h2>

        <div class="flex justify-between items-center w-full mt-3">
            <a href="{% url "chai_detail" chai.id %}">
                <button type="button" class="bg-amber-400 w-20 p-1.5 rounded-2xl text-green-800 shadow-gray-500 shadow-inner font-bold hover:bg-amber-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
                    {{chai.type}}-{{chai.id}}
                </button>
            </a>
            <button class="bg-amber-500 text-gray-800 font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105 hover:bg-amber-600 focus:outline-none focus:ring-2 focus:ring-blue-300 shadow-gray-600">
                {{chai.price}} - Buy Now
            </button>
        </div>        
    </div>
    {% endfor %}    
</div>
{% endblock %}
