{% extends "layout.html" %}

{% block content %}
<h2 class="text-white text-lg font-semibold mb-4">Test content for forms</h2>
<form method = "POST" class="flex flex-col text-orange-500 font-bold">
    {% csrf_token %}
    
    {{form.as_p}}
    <button type="submit" class="px-6 py-2 text-blue-500 border border-blue-500 m-4 hover:bg-blue-500 hover:text-gray-800 rounded-lg font-bold shadow-lg transition duration-200 ease-in-out transform hover:scale-105">
        Search Store
    </button>
    
</form>    

{% if stores %}
<h2 class="text-green-400 font-extrabold text-2xl">Stores Availabale</h2>
<ul>
    {% for store in stores  %}
    <li class="text-pink-600 font-semibold m-4 text-xl">{{store.name}}-{{store.location}}</li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
